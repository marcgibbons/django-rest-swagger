[tox]
skipsdist=True
envlist =
    latest
    {py27,py35}-django{18,19,110}-drf35
    lint

[testenv]
commands = python runtests.py
deps =
    coreapi
    coverage
    mock
    openapi-codec
    simplejson
    drf34: djangorestframework==3.4.7
    drf35: djangorestframework>=3.5.1,<3.6
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11

[testenv:latest]
commands = coverage run runtests.py
pip_pre = True
deps =
    Django
    coreapi
    openapi-codec
    simplejson
    coverage
    djangorestframework


[testenv:py27]
commands = python runtests.py

[testenv:lint]
commands = pylint rest_framework_swagger tests
deps = -rrequirements.txt
